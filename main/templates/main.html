{% extends "layout.html" %}

{% block main %}
    <main class="mdl-layout__content">
        <div class="page-content">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--12-col">
                    {% block content %}
                        <div class="mdl-grid">
                            <div class="mdl-cell mdl-cell--5-col">
                                {% block left %}
                                {% endblock %}
                            </div>
                            <div class="mdl-cell mdl-cell--7-col">
                                {% block right %}
                                {% endblock %}
                            </div>
                        </div>
                    {% endblock %}
                </div>
            </div>
        </div>
        {% block footer %}
            {% include 'blocks/footer.html' %}
        {% endblock %}
    </main>
{% endblock %}
