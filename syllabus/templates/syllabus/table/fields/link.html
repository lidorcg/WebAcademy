<td>
    {% if courses %}
        <a href="{% url 'syllabus:course-detail' obj.id %}">
            <i class="material-icons md-dark">play_arrow</i>
        </a>
    {% elif course %}
        <a href="{% url 'syllabus:module-detail' obj.id %}">
            <i class="material-icons md-dark">forward</i>
        </a>
    {% elif module %}
        <a href="{% url 'syllabus:lesson-detail' obj.id %}">
            <i class="material-icons md-dark">arrow_forward</i>
        </a>
    {% endif %}
</td>
