<td>
    <form id="form-{{ obj.id }}" action="{% url 'lesson-done' obj.id %}" method="post">
        {% csrf_token %}
        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect"
               for="checkbox-{{ obj.id }}">
            <input type="checkbox" id="checkbox-{{ obj.id }}" name="checkbox"
                   class="mdl-checkbox__input"
                    {% if obj.done %} checked{% endif %}/>
        </label>
    </form>
    <script language="JavaScript">
        $(document).ready(function () {
            $('#form-{{ obj.id }}').on('change', function (event) {
                $.ajax({
                    type: $(this).attr("method"),
                    url: $(this).attr("action"),
                    data: $(this).serialize()
                });
            });
        });
    </script>
</td>
