<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" pattern="[0-9]:[0-9]{2}:[0-9]{2}" id="time" value="{{ value }}"/>
    <label class="mdl-textfield__label" for="time">Time</label>
    <span class="mdl-textfield__error">Please insert a valid time: H:MM:SS</span>
</div>
