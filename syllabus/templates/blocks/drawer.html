<div class="mdl-layout__drawer mdl-color--indigo-800 mdl-color-text--white">
    <span class="mdl-layout-title">
        {% if user.is_authenticated %}
            Hello, {{ user.username }}
        {% else %}
            Please Login
        {% endif %}
    </span>
    <nav class="mdl-navigation">
        {% if user.is_authenticated %}
            <a class="mdl-navigation__link mdl-color-text--white" href="{% url 'home' %}">
                Home
            </a>
            <a class="mdl-navigation__link mdl-color-text--white" href="{% url 'course-list' %}">
                Course List
            </a>
        {% else %}
            <a class="mdl-navigation__link mdl-color-text--white" href="{% url 'login-form' %}">
                Login
            </a>
        {% endif %}
    </nav>
</div>
